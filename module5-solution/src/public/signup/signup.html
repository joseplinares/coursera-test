
<div class="container">
  <div class="row">
  <h2>Sig up for the newsletter</h2>
  <form name='signupForm' novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" required class="form-control" name="firstName" placeholder="First Name" ng-model="signUpCtrl.firstName"/>
      <span class="error" ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">First Name is mandatory</span>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" required class="form-control" name="lastName" placeholder="Last Name" ng-model="signUpCtrl.lastName"/>
      <span class="error" ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">Last Name is mandatory</span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required class="form-control" name="email" placeholder="email" ng-model="signUpCtrl.email"/>
      <span class="error" ng-if="signupForm.email.$error.required && signupForm.email.$touched">Email is mandatory</span>
      <span class="error" ng-if="signupForm.email.$error.email && signupForm.email.$touched">Invalid email</span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" required class="form-control" name="phone" placeholder="Phone Number" ng-model="signUpCtrl.phone"/>
      <span class="error" ng-if="signupForm.phone.$error.required && signupForm.phone.$touched">Phone Number is mandatory</span>
    </div>

    <div class="form-group">
      <label for="favoriteDishNumber">Favorite Dish</label>
      <input type="favoriteDishNumber" required class="form-control" name="favoriteDishNumber" placeholder="Favorite Dish Number" ng-model="signUpCtrl.favoriteDishNumber"/>
      <span class="error" ng-if="signUpCtrl.serviceError">No such menu number exists</span>
    </div>

    <button class="btn btn-default" ng-disabled="signupForm.$invalid" ng-click="signUpCtrl.saveUserPreferences()">Submit</button>
  </form>
</div>


<div class="row">
  <span class="ok" ng-if="signUpCtrl.serviceOK">Your information has been saved.</span>
</div>
