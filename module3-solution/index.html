<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller='NarrowItDownController as narrowItDown'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDown.getMachedMenuItems();">Narrow It Down For Me!</button>
    </div>

    <div class="form-group">
       <h3>List of Items</h3>
      <ul>
        <li ng-repeat="item in narrowItDown.found">
          {{item.name}} - {{item.short_name}} - {{item.description}}
          <button ng-click="narrowItDown.removeItem($index);">Don't want this one!</button>
        </li>
      </ul>
    </div>

    <div class="error" ng-if="narrowItDown.isEmpty();">Nothing found</div>


    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
