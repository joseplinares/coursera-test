<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller='NarrowItDownController as narrowCtl'>

     <div class="row">
       <h1>Narrow Down Your Chinese Menu Choice</h1>
       <div class="form-group">
         <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtl.searchTerm">
       </div>
       <div class="form-group narrow-button">
         <button class="btn btn-primary" ng-click="narrowCtl.getMachedMenuItems();">Narrow It Down For Me!</button>
       </div>
     </div>

    <div class="row">
      <found-items items="narrowCtl.found" on-remove="narrowCtl.removeItem(index)"></found-items>
    </div>


    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->

  </div>

</body>
</html>
