<table>
  <thead>
    <tr>
      <th>Short Name</th>
      <th>Name</th>
      <th>Description</th>
      <th>Remove Item</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in fountItemsCtl.items">
      <td>{{item.short_name}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td><button class="btn btn-primary" ng-click="fountItemsCtl.onRemove({index: $index});">Don't want this one</button></td>
    </tr>
  </tbody>
</table>

<div class="warning" ng-if="fountItemsCtl.isEmpty()">Nothing found</div>
